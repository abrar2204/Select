<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Component</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div id="select" tabindex="0">
    <label for="selector">Select Your Favorite Game:</label>
    <div id="selector">
      <div id="selected-options"></div>
      <div id="search">
        <input type="text" id="input" placeholder="Press Enter to Search.." />

        <img alt="arrow" id="arrow" src="https://img.icons8.com/ios/20/000000/expand-arrow--v2.png" />
      </div>
    </div>
    <div id="options" role="list" class="closed" data-testid="options"></div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
